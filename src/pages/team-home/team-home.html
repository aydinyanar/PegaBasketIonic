<ion-header>

  <ion-navbar>
    <ion-title>{{team.name}}</ion-title>
    <ion-buttons end>
      <button (click)="goHome()">
      <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-tabs>
<ion-tab title="Team" [root]="teamDetailTab" [rootParams]="team" tabIcon="basketball"></ion-tab>

<ion-tab title="Standings" [root]="standingsTab" [rootParams]="team" tabIcon="podium"></ion-tab>
</ion-tabs>
