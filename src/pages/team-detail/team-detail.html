<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refreshAll($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <h2>Record : {{teamStanding.wins}} - {{teamStanding.losses}}</h2>
          <p>{{team.coach}}</p>
        </ion-col>
        <ion-col>
          <button outline (click)="toogleFollow()" *ngIf="!isFollowing">
            <ion-icon name="star"></ion-icon>
            ADD TO FAVORITES
          </button>
          <button outline (click)="toogleFollow()" *ngIf="isFollowing">
            <ion-icon name="star"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label>Date Filter :</ion-label>
        <ion-toggle [(ngModel)]="useDateFilter" (ionChange)="dateChanged()"></ion-toggle>
        <ion-datetime [(disabled)]="!useDateFilter" displayFormat="D/M/YYYY" [(ngModel)]="dateFilter" (ionChange)="dateChanged()"
          pickerFormat="D/M/YYYY"></ion-datetime>
      </ion-item>
    </ion-card-content>

  </ion-card>



  <ion-list>
    <ion-item *ngFor="let game of games" (click)="gameClicked($event,game)">
      <ion-row>
        <ion-col col-3>
          <p>{{game.time | date:'dd/M/yy'}}</p>
          <p>{{game.time | date:'shortTime'}}</p>
        </ion-col>
        <ion-col col-6>
          <p> {{game.homeAway}} {{game.opponent}}</p>
          <p>{{game.location}}</p>
        </ion-col>

        <ion-col col-3>
          <h4>{{game.scoreDisplay}}</h4>
          <ion-badge>{{game.winningIndicator}}</ion-badge>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>
</ion-content>
