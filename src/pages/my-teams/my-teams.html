<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button color="secondary" menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>
    </ion-buttons>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>
  <ion-toolbar primary>
    <ion-title>My-Teams-Pegasus</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-card *ngIf="!favorites">
    <ion-card-header class="my-teams-header">No Followed Team</ion-card-header>
    <ion-card-content>
      <p>You are not currently following any teams</p>
      <p>First select a tournament, then you can follow teams from their team page</p>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="favorites">
    <ion-list>
      <ion-list-header class="my-teams-header">Followed Teams</ion-list-header>
      <button ion-item *ngFor="let fav of favorites" (click)="favoriteTapped($event,fav)">
      <ion-icon name="star"></ion-icon>
      {{fav.team.name}}
      <p>{{fav.tournamentName}}</p>
    </button>
    </ion-list>
    <ion-card-content>
      <p>To follow more teams, select a tournament, then you can follow teams from their team page</p>
      <button ion-button secondary outline round (click)="goToTournaments()">
      Find a Tournament 
      <ion-icon name="search"> </ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
  <div *ngFor="let pega of names">
    <h3>{{pega}}</h3>
  </div>
</ion-content>
