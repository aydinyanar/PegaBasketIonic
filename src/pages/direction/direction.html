  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>direction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="map-page">
  <sebm-google-map id="map" [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom">
        <sebm-google-map-marker [latitude]="map.lat" [longitude]="map.lng">
            <sebm-google-map-info-window>
                <strong>{{map.markerLabel}}</strong>
            </sebm-google-map-info-window>
        </sebm-google-map-marker>
    </sebm-google-map> 

</ion-content>
